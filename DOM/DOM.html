<script>

  document.querySelectorAll("li"); // it gives NodeList
  const liList= document.querySelectorAll("li"); t
  liList[0].style.color="green"

    l.style.backgroundColor= "blue"
  })

  document.getElementsByClassName('list-item')  //gives html collection
  const classList=document.getElementsByClassName('list-item')

<!--Day 9: Learning DOM Manipulation
1. Understanding the DOM
What is the DOM?
The Document Object Model (DOM) is a programming interface for web documents.
It represents the page so that programs can change the document structure, style, and content.
Basic Terminology:
Nodes, Elements, Attributes, Text
2. Accessing DOM Elements
Selectors:
getElementById()
getElementsByClassName()
getElementsByTagName()
querySelector()
querySelectorAll()
Example:
let element = document.getElementById('myElement');
let elements = document.getElementsByClassName('myClass');

3. Manipulating DOM Elements

innerHTML
innerText
Changing Attributes:
setAttribute()
getAttribute()
removeAttribute()
Example:
element.textContent = 'New Content';
element.setAttribute('class', 'newClass');

4. Styling Elements
Inline Styles:
style.property
Adding/Removing Classes:
classList.add()
classList.remove()
classList.toggle()
Example:
element.style.color = 'blue';
element.classList.add('active');

5. Creating and Removing Elements
Creating Elements:
document.createElement()
appendChild()
insertBefore()

Removing Elements:
removeChild()
remove()
Example:
let newElement = document.createElement('div');
document.body.appendChild(newElement);
document.body.removeChild(newElement);

6. Event Handling
Adding Event Listeners:
addEventListener()
Event types: click, mouseover, keydown, etc.
Removing Event Listeners:
removeEventListener()
Example:
element.addEventListener('click', function() {
  alert('Element clicked!');
});
